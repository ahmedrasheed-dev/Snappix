service: snappix-serverless

provider:
  name: aws
  runtime: nodejs22.x
  stage: "dev"
  region: eu-north-1
  tracing:
    lambda: true 
    apiGateway: true 

  deploymentBucket:
    name: snappix-app

functions:
  app:
    handler: handler.handler
    timeout: 20
    environment:
      MONGODB_URI: ${env:MONGODB_URI}
      REFRESH_TOKEN_SECRET: ${env:REFRESH_TOKEN_SECRET}
      REFRESH_TOKEN_EXPIRES_IN: ${env:REFRESH_TOKEN_EXPIRES_IN}
      ACCESS_TOKEN_EXPIRES_IN: ${env:ACCESS_TOKEN_EXPIRES_IN}
      ACCESS_TOKEN_SECRET: ${env:ACCESS_TOKEN_SECRET}
      CORS_ORIGIN: ${env:CORS_ORIGIN}
      PORT: ${env:PORT}
      GOOGLE_CLIENT_ID: ${env:GOOGLE_CLIENT_ID}
      GOOGLE_CLIENT_SECRET: ${env:GOOGLE_CLIENT_SECRET}
      GOOGLE_REFRESH_TOKEN: ${env:GOOGLE_REFRESH_TOKEN}
      GMAIL_USER: ${env:GMAIL_USER}
      AWS_BUCKET_NAME: ${env:AWS_BUCKET_NAME}
      S3_PRESIGNED_URL_EXPIRY: ${env:S3_PRESIGNED_URL_EXPIRY}
      RUNTIME: ${env:RUNTIME}
      # Added these based on our previous discussion to fix the S3 upload 403 error
      MY_S3_ACCESS_KEY: ${env:MY_S3_ACCESS_KEY}
      MY_S3_SECRET_KEY: ${env:MY_S3_SECRET_KEY}
    events:
      - http:
          path: /api/v1/{proxy+}
          method: any

plugins:
  - serverless-offline # Optional: For local testing of your serverless API

# ðŸ”‘ NEW SECTION: Fixes CORS for 4XX and 5XX Gateway Errors
resources:
  Resources:
    GatewayResponseDefault4XX:
      Type: 'AWS::ApiGateway::GatewayResponse'
      Properties:
        ResponseParameters:
          # Standardize origin to your production frontend (No wildcard /*)
          gatewayresponse.header.Access-Control-Allow-Origin: "'http://snappix-frontend.s3-website.eu-north-1.amazonaws.com'"
          gatewayresponse.header.Access-Control-Allow-Credentials: "'true'"
          gatewayresponse.header.Access-Control-Allow-Headers: "'Content-Type,X-Amz-Date,Authorization,X-Api-Key,X-Amz-Security-Token'"
        ResponseType: DEFAULT_4XX
        RestApiId:
          Ref: ApiGatewayRestApi

    GatewayResponseDefault5XX:
      Type: 'AWS::ApiGateway::GatewayResponse'
      Properties:
        ResponseParameters:
          # Standardize origin to your production frontend (No wildcard /*)
          gatewayresponse.header.Access-Control-Allow-Origin: "'http://snappix-frontend.s3-website.eu-north-1.amazonaws.com'"
          gatewayresponse.header.Access-Control-Allow-Credentials: "'true'"
          gatewayresponse.header.Access-Control-Allow-Headers: "'Content-Type,X-Amz-Date,Authorization,X-Api-Key,X-Amz-Security-Token'"
        ResponseType: DEFAULT_5XX
        RestApiId:
          Ref: ApiGatewayRestApi